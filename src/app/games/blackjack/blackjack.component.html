<div *ngIf='(! betLockedIn || winner || tie || bust)'>
  <input type='number' [(ngModel)]='player.bet'>
  <button mat-raised-button class='place-bet' (click)="onClickPlaceBet()">
    Place Bet
  </button>
</div>
<br>
<p>Money in wallet: {{player.currentMoney}}</p>
<p *ngIf='! betLockedIn'>Please enter an amout equal to or less than the money in your wallet.</p>

<div *ngIf='player.cards'>
  Dealer Hand:
  <div *ngFor='let card of dealer.cards'>
    &nbsp; {{card.suit}}
    &nbsp; {{card.value}}
  </div>
  Player Hand:
  <div *ngFor='let card of player.cards'>
    &nbsp; {{card.suit}}
    &nbsp; {{card.value}}
  </div>
</div>

<div *ngIf='betLockedIn'>
  <button mat-raised-button class='hit'  (click)='!winner && clickHit()'>
    Hit Me
  </button>
  <button mat-raised-button class='stay' (click)='!winner && clickStay()'>
    Stay
  </button>
</div>

<p *ngIf='winner'>
  Winner: {{winner.name}}
</p>
<p *ngIf='tie'>
  Push!
</p>
<p *ngIf='bust'>
  Bust!
</p>
