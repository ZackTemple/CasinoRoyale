<div *ngIf='((! betLockedIn || winner || tie || bust) && player.currentMoney > 0)'>
  <input type='number' [(ngModel)]='player.bet'>
  <button class='place-bet' (click)="onClickPlaceBet()">
    Place Bet
  </button>
</div>
<div *ngIf='player.currentMoney === 0 && (winner || tie || bust)'>
  <button class='deposit-money' routerLink="/deposit-money">
    Deposit Money
  </button>
</div>
<br>
<p>Money in wallet: {{player.currentMoney}}</p>
<p *ngIf='! betLockedIn'>Please enter an amout equal to or less than the money in your wallet.</p>

<div *ngIf='player.cards.length > 0'>
  <h3>Dealer Hand:</h3>
  <div *ngFor='let card of dealer.cards'>
    &nbsp; {{card.suit}}
    &nbsp; {{card.value}}
  </div>
  <h3>{{player.name}}'s Hand:</h3>
  <div *ngFor='let card of player.cards'>
    &nbsp; {{card.suit}}
    &nbsp; {{card.value}}
  </div>
</div>
<br>

<div *ngIf='betLockedIn'>
  <button class='hit'  (click)='!winner && clickHit()'>
    Hit Me
  </button>
  <button class='stay' (click)='!winner && clickStay()'>
    Stay
  </button>
</div>

<p *ngIf='player.score === 21 && player.cards.length === 2'>
  Blackjack!
</p>

<p *ngIf='winner'>
  Winner: {{winner.name}}
</p>
<p *ngIf='tie'>
  Push!
</p>
<p *ngIf='bust'>
  Bust!
</p>
<p *ngIf='bust'>
  Bust!
</p>

<br>
<br>
<br>

<button class='show-helper-card' (click)="toggleHelperCard()">
  {{showHelperCard ? 'Hide': 'Show'}} S17 Blackjack Card
</button>
<br>
<img src='../../../assets/images/blackjack/blackjack-playing-card.jpg' *ngIf='showHelperCard'>
